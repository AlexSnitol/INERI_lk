<!doctype html>
<html class="no-js " lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> Редактирование типа дома - Агенство недвижимости в Москве ИНЕРИ</title>
    <link rel="stylesheet" href="../../static/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/style-create.css">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="../../static/styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="../../static/images/icon_INERI_1.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-subtle.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/scripts/includeHTML.js"></script>
    <script src="../../static/scripts/scrolling.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<header th:insert="fragment/header :: header"></header>
<body style="background-color: #061121">
<div class="container" style="background-color: #061121; width: 60%">
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="p-4">
                    <h1 style="color: white">Редактирование типа дома</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <form th:action="@{'/house-types/' + ${houseType.id} + '/edit'}" th:object="${houseType}" method="post">
                    <div class="card" style="margin-bottom: 0; border-bottom-left-radius: 0;border-bottom-right-radius: 0">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6" style="width: 100%">
                                    <div class="form-group">
                                        <label>Имя:</label>
                                        <input type="text" class="form-control" placeholder="Тип дома" th:field="*{name}" id="name">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                        <div class="col-sm-12" style="background-color: #c6c8cb;padding: 10px; border-radius: 0 0 5px 5px;">
                            <button type="submit" class="btn btn-primary btn-round" >Подтвердить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="../../static/scripts/jquery/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="../../static/scripts/jquery/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="../../static/scripts/jquery/dropzone.js"></script> <!-- Dropzone Plugin Js -->

<script src="../../static/scripts/jquery/mainscripts.bundle.js"></script>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
