<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'Обьявление - г. ' + ${advertised.estateObject.address.city.name} + ', ' + ${advertised.estateObject.address.fullAddress} + ' - Агентство недвижимости в Москве ИНЕРИ'}"></title>
    <meta name="description" content="Объявление. Агентство недвижимости в Москве ИНЕРИ. Инвестиции в недвижимость. Выкуп объектов. Торги по банкротству.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" th:href="@{/images/icon_INERI_1.svg}" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link th:href="@{/styles/owl.carousel.css}" rel="stylesheet" />
    <link th:href="@{/styles/owl.theme.css}" rel="stylesheet" />
    <link th:href="@{/styles/owl.transitions.css}" rel="stylesheet" />
    <script th:src="@{/scripts/scrolling.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script th:src="@{/scripts/scrolling.js}"></script>
    <script th:src="@{/scripts/jquery/jquery.min.js}"></script>
    <script th:src="@{/scripts/jquery/jquery.isotope.min.js}"></script>
    <script th:src="@{/scripts/jquery/owl.carousel.js}"></script>
    <script th:src="@{/scripts/jquery/OwlCarousel2Thumbs.min.js}"></script>
    <script th:src="@{/scripts/jquery/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/scripts/jquery/enquire.min.js}"></script>
    <script th:src="@{/scripts/jquery/jquery.smartsticky.min.js}"></script>
    <script th:src="@{/scripts/jquery/designesia.js}"></script>

</head>
<body>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>

<div th:replace="fragments/header :: header"></div>

<div class="full-window-container bg-light">
    <div class="header-block"></div>

    <div th:switch="${advertised.advertisedPhoto.size}" th:remove="tag">
        <div th:case="0" class="bg-darkblue4" style="position: absolute; top: 0; width: 100%; height: 200px; object-position: center; object-fit: cover;"></div>
        <img th:case="*" class="noselect" th:src="${advertised.advertisedPhoto[0].path}" style="position: absolute; top: 0; width: 100%; height: 200px; object-position: center; object-fit: cover;">
    </div>

    <div class="content">
        <div class="sub-content" style="width: 80%; margin-top: 120px">
            <div class="subtitle" data-aos="fade-up" data-aos-delay="200" th:text="@{'г. ' + ${advertised.estateObject.address.city.name} + ', ' + ${advertised.estateObject.address.fullAddress}}" style="position: relative; text-align: left;">Каталог</div>
            <div class="flex-blocks-container" style="margin-top: 30px; justify-content: flex-start;">
                <div class="block-advertised-images" data-aos="fade-up" data-aos-delay="300">
                    <div id="slider-carousel" class="owl-carousel" th:switch="${advertised.advertisedPhoto.size}">
                        <div th:case="0" th:remove="tag">
                            <img class="item" th:src="@{/images/image_no_image_available.jpg}">
                        </div>
                        <div th:case="*" th:each="photo :${advertised.advertisedPhoto}" th:remove="tag">
                            <img class="item" th:src="${photo.path}">
                        </div>
                    </div>
                </div>
                <div class="block-advertised-right-info" data-aos="fade-up" data-aos-delay="500">
                    <div class="price" th:text="@{${#numbers.formatDecimal(advertised.price, 1, 'WHITESPACE', 0, 'COMMA')} + ' ₽'}"></div>
                    <div class="price-for-area" th:text="@{${#numbers.formatDecimal(advertised.price/advertised.estateObject.area, 1, 'WHITESPACE', 2, 'COMMA')} + ' ₽/м²'}"></div>
                    <div class="button button-simple-type-1 button-color-add">Показать контакты</div>
                    <div class="button button-simple-type-1 button-color-default" th:href="@{'/catalog/' + ${advertised.id} + '/add-to-favotites'}">Добавить в избранное</div>
                    <div>
                        <a class="button button-simple-type-1 button-color-change" th:href="@{'/catalog/' + ${advertised.id} + '/edit'}" style="display: inline-block">Изменить</a>
                        <a class="button button-simple-type-1 button-color-delete" th:href="@{'/catalog/' + ${advertised.id} + '/delete'}" style="display: inline-block">Удалить</a>
                    </div>
                </div>
                <div class="block-advertised-bottom-info" data-aos="fade-up" data-aos-delay="400">
                    <div class="attributes">
                        <div class="item">
                            <div class="value" th:text="@{${advertised.estateObject.area} + ' м²'}"></div>
                            <div class="label">Площадь</div>
                        </div>
                        <div class="item">
                            <div class="value" th:text="@{${advertised.estateObject.floor} + '/' + ${advertised.estateObject.maxFloor}}"></div>
                            <div class="label">Этаж</div>
                        </div>
                        <div class="item">
                            <div class="value" th:text="${advertised.estateObject.roomSize}"></div>
                            <div class="label">Кол-во комн.</div>
                        </div>
                        <div class="item">
                            <div class="value" th:text="${advertised.estateObject.estateObjectType.name}"></div>
                            <div class="label">Тип объекта</div>
                        </div>
                        <div class="item">
                            <div class="value" th:text="${advertised.estateObject.houseType.name}"></div>
                            <div class="label">Тип дома</div>
                        </div>
                        <div class="item">
                            <div class="value" th:text="${advertised.estateObject.renovationType.name}"></div>
                            <div class="label">Тип ремонта</div>
                        </div>
                    </div>
                    <div class="description">
                        <div class="label">Описание</div>
                        <div class="text" th:text="${advertised.description}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
