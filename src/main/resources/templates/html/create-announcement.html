<!doctype html>
<html class="no-js " lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> Создание объявления - Агенство недвижимости в Москве ИНЕРИ</title>
    <link rel="stylesheet" href="../../static/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/style-create.css">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="../../static/styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="../../static/images/icon_INERI_1.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-subtle.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/scripts/includeHTML.js"></script>
    <script src="../../static/scripts/scrolling.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<header th:insert="fragment/header :: header"></header>
<body style="background-color: #061121">
<div class="container" style="background-color: #061121">
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="p-4">
                <h1 style="color: white">Создание объявления</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12">
<!--                <form>-->
                    <div class="card">
                        <div class="header">
                            <h2><strong>Основная</strong> Информация <small>Заполните формы...</small> </h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Название недвижимости">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Город">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="4" class="form-control no-resize" placeholder="Описание"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="header">
                            <h2><strong>Характеристики</strong> недвижимости <small>Заполните формы...</small> </h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Цена">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <textarea rows="4" class="form-control no-resize" placeholder="Адрес"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-lg-3 col-dm-3 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Этаж">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-dm-3 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Максимальный этаж">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-dm-3 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Тип дома">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-dm-3 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Тип недвижимости">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-dm-3 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Тип реновации">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-dm-3 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Мебель">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="header">
                            <h2><strong>Комнаты</strong> <small>Заполните формы...</small> </h2>
                        </div>
                        <div class="body">
                            <div class="row">
                                <div class="col-lg-2 col-md-4 col-sm-6">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Количество комнат">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Общая площадь">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <form action="/" id="frmFileUpload" class="dropzone m-b-15 m-t-15" method="post" enctype="multipart/form-data">
                                        <div class="dz-message">
                                            <h3>Перетащите файлы сюда или нажмите, чтобы загрузить.</h3>
                                            <em>(Не работает)</em> </div>
                                        <div class="fallback">
                                            <input name="file" type="file" multiple />
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary btn-round">Подтвердить</button>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                </form>-->
            </div>
        </div>
    </div>
</section>
</div>
<script src="../../static/scripts/jquery/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="../../static/scripts/jquery/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="../../static/scripts/jquery/dropzone.js"></script> <!-- Dropzone Plugin Js -->

<script src="../../static/scripts/jquery/mainscripts.bundle.js"></script>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
