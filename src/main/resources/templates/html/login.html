<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация - Агенство недвижимости в Москве ИНЕРИ</title>
    <meta name="description" content="Авторизация. Агентство недвижимости в Москве ИНЕРИ. Инвестиции в недвижимость. Выкуп объектов. Торги по банкротству.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" th:href="@{/images/icon_INERI_1.svg}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/scripts/scrolling.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="full-window-container bg-darkblue">
    <div class="header-block"></div>
    <div class="content" style="height: 80vh; justify-content: center; padding: 0;">
        <div class="sub-content" style="width: 80%">
            <div class="subtitle" style="padding-bottom: 50px">Авторизация</div>
            <form class="form" th:action="@{/login}" method="post" style="min-width: 400px">
                <div class="form-content">

                    <div class="row" th:if="${param.error}">
                        <div class="msg-block error-block-theme" style="font-size: 16px; line-height: 32px; width: 100%;">Неверное имя пользователя или пароль</div>
                    </div>

                    <div class="row" th:if="${param.logout}">
                        <div class="msg-block info-block-theme" style="font-size: 16px; line-height: 32px; width: 100%;">You have been logged out.</div>
                    </div>

                    <div class="row column">
                        <div class="label">Имя пользователя</div>
                        <div class="input-el"><input type="text" id="username" name="username" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Пароль</div>
                        <div class="input-el"><input type="password" id="password" name="password" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label" style="font-size: 14px"><a class="link-underline" th:href="@{'/signup'}"> Зарегистрировать аккаунт</a></div>
                    </div>

                    <div class="row" style="justify-content: center;">
                        <button class="button button-simple-type-1 button-color-default" type="submit">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
