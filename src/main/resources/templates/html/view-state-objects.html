<!doctype html>
<html class="no-js " lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> Просмотр статуса объекта - Агенство недвижимости в Москве ИНЕРИ</title>
    <link rel="stylesheet" href="../../static/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/style-create.css">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="../../static/styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="../../static/images/icon_INERI_1.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-subtle.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/scripts/includeHTML.js"></script>
    <script src="../../static/scripts/scrolling.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<header th:insert="fragment/header :: header"></header>
<body style="background-color: #061121">
<div class="container" style=" width: 100%">
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="p-4">
                    <h1 style="color: white">Просмотр статуса объекта</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">

                    <div class="card" style="margin-bottom: 0; border-bottom-left-radius: 0;border-bottom-right-radius: 0">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6" style="width: 100%"th:switch="${estateObjects}">
                                    <h2 th:case="null">NOT FOUND</h2>
                                    <div class="form-group" th:case="*">
                                        <h2>Города</h2>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>city</th>
                                                <th>full_address</th>
                                                <th>area</th>
                                                <th>floor</th>
                                                <th>max_floor</th>
                                                <th>room_size</th>
                                                <th>house_type</th>
                                                <th>property_type</th>
                                                <th>renovation_type</th>
                                                <th>estate_object_type</th>
                                                <th>datetime_created</th>
                                                <th>actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="object : ${estateObjects}">
                                                <td th:text="${object.id}"></td>
                                                <td th:text="${object.address.city.name}"></td>
                                                <td th:text="${object.address.fullAddress}"></td>
                                                <td th:text="${object.area}"></td>
                                                <td th:text="${object.floor}"></td>
                                                <td th:text="${object.maxFloor}"></td>
                                                <td th:text="${object.roomSize}"></td>
                                                <td th:text="${object.houseType.name}"></td>
                                                <td th:text="${object.propertyType.name}"></td>
                                                <td th:text="${object.renovationType.name}"></td>
                                                <td th:text="${object.estateObjectType.name}"></td>
                                                <td th:text="${object.dateTimeCreated}"></td>
                                                <td>
                                                    <a th:if="${isAdmin}" th:href="@{'/estate-objects/' + ${object.id} + '/delete'}"><button class="btn-danger">Delete</button></a>
                                                    <a th:if="${isAdmin}" th:href="@{'/estate-objects/' + ${object.id} + '/edit'}"><button class="btn-secondary">Edit</button></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <p><a th:if="${isAdmin}" href="/estate-objects/new"><button class="btn-primary">Create</button></a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</div>
<script src="../../static/scripts/jquery/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="../../static/scripts/jquery/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="../../static/scripts/jquery/dropzone.js"></script> <!-- Dropzone Plugin Js -->

<script src="../../static/scripts/jquery/mainscripts.bundle.js"></script>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
