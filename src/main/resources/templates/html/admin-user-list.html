<!doctype html>
<html class="no-js " lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title> Просмотр пользователей - Агенство недвижимости в Москве ИНЕРИ</title>
  <link rel="stylesheet" href="../../static/styles/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/styles/style-create.css">
  <link rel="stylesheet" href="../../static/styles/style.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="../../static/styles/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="shortcut icon" href="../../static/images/icon_INERI_1.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-subtle.css" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../../static/scripts/includeHTML.js"></script>
  <script src="../../static/scripts/scrolling.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<header th:insert="fragment/header :: header"></header>
<body style="background-color: #061121">
<div class="container" style="background-color: #061121; width: 100%">
  <section class="content home">
    <div class="block-header">
      <div class="row">
        <div class="p-4">
          <h1 style="color: white">Просмотр пользователей</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12">

          <div class="card" style="margin-bottom: 0; border-bottom-left-radius: 0;border-bottom-right-radius: 0">
            <div class="body">
              <div class="row clearfix">
                <div class="col-sm-6" style="width: 100%"th:switch="${users}">
                  <h2 th:case="null">NOT FOUND</h2>
                  <div class="form-group" th:case="*">
                    <h2>Города</h2>
                    <table class="table">
                      <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Логин</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Отчество</th>
                        <th scope="col">Email</th>
                        <th scope="col">Номер телефона</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Роли</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.patronymic}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${#temporals.format(user.datetimeCreated, 'dd.MM.yyyy')}"></td>
                        <td>
                          <div th:each="role : ${user.roles}" th:text="${role.name}"></div>
                        </td>
                        <td>
                          <a th:href="@{'/'+${currentUsername}+'/users/'+${user.id}+ '/delete'}"><button class="btn-danger">Delete</button></a>
                          <a th:href="@{'/'+${currentUsername}+'/users/'+${user.id}+ '/edit'}"><button class="btn-secondary">Edit</button></a>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <p><a href="@{'/'+${currentUsername}+'/users/new'"><button class="btn-primary">Create</button></a></p>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>
</div>
<script src="../../static/scripts/jquery/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="../../static/scripts/jquery/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="../../static/scripts/jquery/dropzone.js"></script> <!-- Dropzone Plugin Js -->

<script src="../../static/scripts/jquery/mainscripts.bundle.js"></script>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
