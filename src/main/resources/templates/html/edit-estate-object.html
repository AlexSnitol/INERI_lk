<!doctype html>
<html class="no-js " lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> Редактирование состояния объекта - Агенство недвижимости в Москве ИНЕРИ</title>
    <link rel="stylesheet" href="../../static/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/styles/style-create.css">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="../../static/images/icon_INERI_1.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-subtle.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/scripts/includeHTML.js"></script>
    <script src="../../static/scripts/scrolling.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<header th:insert="fragment/header :: header"></header>
<body style="background-color: #061121; margin-bottom: 0">
<div class="container" style="background-color: #061121; width: 60%">
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="p-4">
                    <h1 style="color: white">Редактирование объекта</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <form th:action="@{'/estate-objects/' + ${estateObject.id} + '/edit'}" th:object="${estateObject}" method="post">
                        <div class="card" style="margin-bottom: 5px">
                            <div class="header">
                                <h2><strong>Основная</strong> Информация <small>Заполните формы...</small> </h2>
                            </div>
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="col-sm-6">
                                        <select class="form-select"  name="city" id="city" th:field="${estateObject.address.city}">
                                            <option selected> город</option>
                                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-bottom: 5px">
                            <div class="header">
                                <h2><strong>Характеристики</strong> недвижимости <small>Заполните формы...</small> </h2>
                            </div>
                            <div class="body">
                                <div class="row clearfix">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <textarea rows="4" class="form-control no-resize" placeholder="Адрес" th:field="${estateObject.address.fullAddress}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Этаж" th:field="*{floor}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Максимальный этаж"th:field="*{maxFloor}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="houseType" id="houseType" th:field="*{houseType}">
                                                <option selected> тип дома</option>
                                                <option th:each="type : ${houseTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="propertyType" id="propertyType" th:field="*{propertyType}">
                                                <option selected> тип недвижимости</option>
                                                <option th:each="type : ${propertyTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="renovationType" id="renovationType" th:field="*{renovationType}">
                                                <option selected> тип реновации</option>
                                                <option th:each="type : ${renovationTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-dm-3 col-sm-6">
                                        <div class="form-group">
                                            <select class="form-select"  name="estateObjectType" id="estateObjectType" th:field="*{estateObjectType}">
                                                <option selected> статус недвижимости</option>
                                                <option th:each="type : ${estateObjectTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin-bottom: 0; border-bottom-left-radius: 0;border-bottom-right-radius: 0">
                            <div class="header">
                                <h2><strong>Комнаты</strong> <small>Заполните формы...</small> </h2>
                            </div>
                            <div class="body">
                                <div class="row">
                                    <div class="col-lg-2 col-md-4 col-sm-6">
                                        <div class="form-line">
                                            <input type="text" class="form-control" placeholder="Количество комнат"th:field="*{roomSize}">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-4 col-sm-6">
                                        <div class="form-line">
                                            <input type="text" class="form-control" placeholder="Общая площадь" th:field="*{area}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12" style="background-color: #c6c8cb;padding: 10px; border-radius: 0 0 5px 5px;">
                            <button type="submit" class="btn btn-primary btn-round" >Подтвердить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="../../static/scripts/jquery/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="../../static/scripts/jquery/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
