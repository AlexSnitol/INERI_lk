<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование анкеты</title>
</head>
<body>
<h1>Измените данные</h1>
<form th:action="@{'/'+${username}+'/forms/'+${form.id}+'/edit'}" th:object="${form}" method="post">
    <h3>Город: </h3>
    <select id="city" th:field="*{address.city}">
        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
    </select>
    <br/><br/>

    <h3>Полный адрес: </h3>
    <textarea name="fullAddress" id="fullAddress" th:field="*{address.fullAddress}"></textarea>
    <br/><br/>

    <h3>Площадь: </h3>
    <input type="number" id="area" th:field="*{area}">
    <br/><br/>

    <h3>Этаж: </h3>
    <input type="number" id="floor" th:field="*{floor}">
    <br/><br/>

    <h3>Максимальный этаж: </h3>
    <input type="number" id="maxFloor" th:field="*{maxFloor}">
    <br/><br/>

    <h3>Количество комнат: </h3>
    <input type="number" id="roomSize" th:field="*{roomSize}">
    <br/><br/>

    <h3>Тип дома</h3>
    <select name="houseType" id="houseType" th:field="*{houseType}">
        <option th:each="type : ${houseTypes}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
    <br/><br/>

    <h3>Тип чего-то</h3>
    <select name="propertyType" id="propertyType" th:field="*{propertyType}">
        <option th:each="type : ${propertyTypes}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
    <br/><br/>

    <h3>Тип ремонта</h3>
    <select name="renovationType" id="renovationType" th:field="*{renovationType}">
        <option th:each="type : ${renovationTypes}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
    <br/><br/>

    <h3>Тип объекта недвижимости:</h3>
    <select name="estateObjectType" id="estateObjectType" th:field="*{estateObjectType}">
        <option th:each="type : ${estateObjectTypes}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
    <br/><br/>

    <h3>Описание: </h3>
    <textarea id="description" th:field="*{description}"></textarea>
    <br/><br/>

    <h3>Цена: </h3>
    <input type="number" id="price" th:field="*{price}">
    <br/><br/>

    <h3>Создатель анкеты: </h3>
    <input type="text" id="user" th:field="*{user.username}">
    <br/><br/>

    <h3>Проверяющий администратор:</h3>
    <input type="text" id="admin" th:field="*{admin.username}">
    <br/><br/>

    <h3>Статус: </h3>
    <textarea id="state" th:field="*{state}"></textarea>
    <br/><br/>

    <input type="submit" value="Внести изменения">
</form>
</body>
</html>
