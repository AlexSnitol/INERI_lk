<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <div th:switch="${user}">
        <h2 th:case="null">NOT FOUND</h2>
        <div th:case="*">
            <h2>Здесь должно быть фото</h2>

            <h2>Логин:</h2>
            <th th:text="*{username}"></th>
            <br>
            <br>

            <h2>ФИО:</h2>
            <th th:text="*{user.surname} + ' ' + *{user.name} + ' ' + *{user.patronymic}"></th>
            <br>
            <br>

            <h2>Email:</h2>
            <th th:text="*{user.email}"></th>
            <br>
            <br>

            <h2>Телефон</h2>
            <th th:text="'+7' + *{user.phoneNumber}"></th>
            <br>
            <br>
        </div>
        <p><a th:href="@{'/' + ${username} +'/edit'}"><button>Редактировать профиль</button></a></p>
        <p><a th:href="@{'/' + ${username} +'/delete'}"><button>Удалить профиль</button></a></p>
    </div>
</body>
</html>
